<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Thumbslider</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src ="js/script.js"></script>
    </head>
    <body>
        <div id="container"> 
            <div id="slider">
                <header>
                    <h3>jQuery Thumbslider</h3>
                </header>
                <div id ="slides">
                    <div class="slide"><img src="img/Slides/device-imac.png" width="900" height="200"></div>
                    <div class="slide"><img src="img/Slides/device-ipad.png"  width="900" height="200"></div>
                    <div class="slide"><img src="img/Slides/device-iphone.png" width="900" height="200"></div>
                    <div class="slide"><img src="img/Slides/device-macbook.png" width="900" height="200"></div>
                </div>

                <nav id="menu">
                    <ul>
                        <li class="sep"></li>
                        <li class="product">
                            <a href="#">
                                <img src="img/Slides/device-imac-thumb.png" alt="thumbnail" width="60" height = "30">
                            </a>
                        </li>
                        <li class="product">
                            <a href="#">
                                <img src="img/Slides/device-ipad-thumb.png" alt="thumbnail" width="60" height = "30">
                            </a>
                        </li>
                        <li class="product">
                            <a href="#">
                                <img src="img/Slides/device-iphone-thumb.png" alt="thumbnail" width="60" height = "30">
                            </a>
                        </li>
                        <li class="product">
                            <a href="#">
                                <img src="img/Slides/device-macbook-thumb.png" alt="thumbnail" width="60" height = "30">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
